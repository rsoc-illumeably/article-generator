<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 flex items-center justify-center">
  <div class="w-full max-w-sm px-4">

    <h1 class="text-xl font-semibold mb-8 tracking-tight text-center">Article Generator</h1>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
      <form method="POST" action="/session" class="space-y-4">

        <div>
          <label class="block text-xs font-medium text-slate-500 uppercase tracking-wide mb-1.5">
            Password
          </label>
          <input type="password" name="password" autofocus
            class="w-full text-sm border border-slate-200 rounded-lg px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
          __ERROR__
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium
                 px-5 py-2 rounded-lg transition-colors">
          Unlock
        </button>

      </form>
    </div>

  </div>
</body>
</html>
